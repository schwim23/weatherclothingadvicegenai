<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Weather Clothing Advice App</title>
    <link rel="icon" type="image/x-icon" href="weather.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Kids Weather Clothing Advice App</h1>
        <button id="getAdviceButton">Get Clothing Advice for Tomorrow</button>

        <!-- Weather summary (hidden until populated) -->
        <section id="summary" style="display:none;">
            <h2 id="date"></h2>
            <h3 id="location"></h3>
            <p id="weather"></p>
            <span id="umbrella" style="display:none; font-weight:bold; color:blue;">
                ðŸŒ‚ Umbrella recommended
            </span>
        </section>

        <!-- Clothing advice (entire section hidden by default) -->
        <section id="adviceSection" style="display:none;">
            <h3 class="section-title">Clothing Advice</h3>
            <div id="advice"></div>
        </section>

        <!-- Fact of the Day (entire section hidden by default) -->
        <section id="factSection" style="display:none;">
            <h3 class="section-title">Fact of the Day</h3>
            <p id="fact"></p>
            <p id="factSource" style="font-size:0.9em; color:#555;"></p>
        </section>

        <!-- Error messages -->
        <div id="error" style="color:red; margin-top:15px; display:none;"></div>
    </div>
</body>
</html>
